<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .links {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .links a {
            margin-left: 15px;
            text-decoration: none;
            color: black;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            width: 500px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #dfe1e5;
            outline: none;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e8e9eb;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
    </div>
    <div class="search-container">
        <h1 style="font-size: 50px; font-weight: normal;">Google Images</h1>
        <form action="https://www.google.com/search" method="GET">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" required>
            <div class="buttons">
                <button type="submit">Image Search</button>
            </div>
        </form>
    </div>
</body>
</html>
